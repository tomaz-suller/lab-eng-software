<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Relatórios</title>
    </head>

    <body>
        <div class="jumbotron jumbotron-fluid bg-primary pb-2">
            <div class="container">
              <h1 class="display-3 text-light">Relatórios</h1>
              <p class="lead text-light">Formulário para geração de relatórios administrativos</p>
            </div>
        </div>

        <div class="container mt-3">
            <h2>Selecione um período de tempo:</h2>
            <form action="/relatorio/relatorio-partidas-chegadas" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="inputDataInicio">Data de início</label>
                <input type="date" class="form-control" id="inputDataInicio" name="inputDataInicio">
                </div>
                <div class="form-group">
                    <label for="inputDataFim">Data de fim</label>
                    <input type="date" class="form-control" id="inputDataFim" name="inputDataFim">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Gerar Relatório de Partidas e Chegadas</button>
                <button type="submit" class="btn btn-primary mt-3" formaction="/relatorio/relatorio-movimentacoes">Gerar Relatório de Movimentações</button>
            </form>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
